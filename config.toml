baseurl = "/"
languageCode = "en-us"
title = "study notes"
theme = "hugo-lithium"
googleAnalytics = ""
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$"]

[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
    name = "About"
    url = "/about/"
	weight = 1
[[menu.main]]
    name = "Categories"
    url = "/categories/"
    weight = 2  
[[menu.main]]
    name = "Tags"
    url = "/tags/"
    weight = 3
[[menu.main]]
    name = "GitHub"
    url = "https://github.com/zyf1994050/personal-notes"
[[menu.main]]
    name = "R book"
    url = "https://bookdown.org/zhongyufei/Data-Handling-in-R/"

[params]
    description = "Personal Notes."

    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.12.0"
    highlightjsCDN = "//cdnjs.cloudflare.com/ajax/libs"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdnjs.cloudflare.com/ajax/libs"
    MathJaxVersion = "2.7.5"

    # path to the favicon, under "static"
    favicon = "favicon.ico"

    [params.logo]
    url = "logo.png"
    width = 50
    height = 50
    alt = "Logo"


[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
